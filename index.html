<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탱화점 - 테스트 페이지</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .test-box {
            background: rgba(255, 215, 0, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            margin: 30px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>🌟 탱화점 🌟</h1>
    <p>안녕하세요! 탱화점 테스트 페이지입니다.</p>
    
    <div class="test-box">
        <h2 style="color: #ffd700;">✅ GitHub Pages 작동 테스트</h2>
        <p>이 페이지가 보인다면 성공!</p>
        <p>곧 완전한 탱화점 사이트로 업그레이드됩니다.</p>
    </div>
    
    <p>🔮 신비로운 운세의 세계로 오신 것을 환영합니다!</p>
</body>
</html>
