        // í•œê¸€ ë¶„í•´ í•¨ìˆ˜
        function hangulDecompose(char) {
            const charCode = char.charCodeAt(0);

            const index = charCode - 0xAC00;

            const relations = {

                'ç«': { generates: 'åœŸ', destroys: 'é‡‘', generatedBy: 'æœ¨', destroyedBy: 'æ°´' },

            const targetElementType = targetElement[0];
