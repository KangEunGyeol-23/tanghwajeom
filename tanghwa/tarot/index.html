<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탱화점 - 동양타로</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 5px;
        }

        .header .subtitle {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .header .description {
            color: #ffd700;
            font-size: 1.1em;
        }

        .tarot-card {
            width: 200px;
            height: 300px;
            margin: 30px auto;
            background: linear-gradient(45deg, #8b4513, #2c1810);
            border: 3px solid #ffd700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tarot-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .card-result {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 20px auto;
            display: block;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .instruction {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
        }

        .instruction h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .instruction p {
            color: #ddd;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
                letter-spacing: 2px;
            }
            
            .tarot-card {
                width: 150px;
                height: 225px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 동양타로</h1>
            <p class="subtitle">신비를 보는 눈</p>
            <p class="description">동양의 지혜가 담긴 타로가 당신에게 답을 전해드립니다</p>
        </div>

        <div class="instruction">
            <h3>🔮 사용 방법</h3>
            <p>마음속 질문을 떠올리며 아래 카드를 클릭하세요.<br>
            동양타로의 신비한 메시지가 당신의 고민에 답을 줄 것입니다.</p>
        </div>
        
        <div class="tarot-card" id="tarotCard" onclick="drawTarotCard()">
            ☯
        </div>
        
        <div class="card-result" id="tarotResult">
            <h3 style="color: #ffd700; margin-bottom: 15px;">🔮 타로 메시지</h3>
            <div id="tarotMessage" style="font-size: 1.2em; line-height: 1.8; color: #eee;"></div>
            <button onclick="resetTarot()" style="background: linear-gradient(45deg, #ffd700, #ffed4e); color: #1a1a2e; border: none; padding: 15px 30px; border-radius: 20px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: all 0.3s ease;">
                새로운 카드 뽑기
            </button>
        </div>
        
        <a href="/" class="back-button">🏠 메인으로 돌아가기</a>
    </div>

    <script>
        // 타로 메시지 데이터
        const tarotMessages = [
            "🌟 새로운 기회가 당신을 기다리고 있습니다. 용기를 내어 한 걸음 내딛어보세요.",
            "🌸 사랑과 인연이 꽃피는 시기입니다. 마음을 열고 따뜻함을 나누세요.",
            "💎 숨겨진 재능이 빛을 발할 때입니다. 자신의 능력을 믿고 도전하세요.",
            "🌙 잠시 멈춤이 필요한 시기입니다. 내면의 소리에 귀 기울여보세요.",
            "🔥 열정적인 에너지가 넘치는 때입니다. 목표를 향해 전진하세요.",
            "🌊 변화의 흐름을 받아들이세요. 유연함이 큰 힘이 될 것입니다.",
            "⚡ 직감을 믿고 행동할 때입니다. 주저하지 말고 앞으로 나아가세요.",
            "🍀 행운이 함께하는 시기입니다. 긍정적인 마음으로 임하세요.",
            "🎭 진정한 자신을 찾을 때입니다. 가면을 벗고 솔직해지세요.",
            "🌈 어려움 뒤에 희망이 기다리고 있습니다. 포기하지 마세요.",
            "🔮 지혜로운 조언자가 나타날 것입니다. 겸손한 마음으로 받아들이세요.",
            "💫 운명의 전환점이 다가오고 있습니다. 준비된 마음으로 맞이하세요."
        ];

        // 타로 카드 뽑기
        function drawTarotCard() {
            const card = document.getElementById('tarotCard');
            const result = document.getElementById('tarotResult');
            const message = document.getElementById('tarotMessage');
            
            // 카드 뒤집기 애니메이션
            card.style.transform = 'rotateY(180deg)';
            card.onclick = null;
            
            setTimeout(() => {
                const randomMessage = tarotMessages[Math.floor(Math.random() * tarotMessages.length)];
                
                card.innerHTML = '🌟';
                card.style.transform = 'rotateY(0deg)';
                
                message.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <span style="color: #ffd700; font-size: 1.3em; font-weight: bold;">동양타로 메시지</span>
                    </div>
                    <div>${randomMessage}</div>
                `;
                
                result.style.display = 'block';
                result.scrollIntoView({ behavior: 'smooth' });
                
            }, 600);
        }

        // 타로 리셋
        function resetTarot() {
            const card = document.getElementById('tarotCard');
            const result = document.getElementById('tarotResult');
            
            card.innerHTML = '☯';
            card.style.transform = 'rotateY(0deg)';
            card.onclick = drawTarotCard;
            result.style.display = 'none';
            
            // 카드로 스크롤
            card.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
